<body>
  <div id="app" class="container">
    <div class="logo">
      <img src="img/logo_360.png" alt="logo">
      <span class="fs-3">Boolean</span>
    </div>


    <div class="new-task">
      <input type="text" v-model.trim="newTask" placeholder="Nuova task" @keyup.enter="addTask">

      <button @click="addTask">Aggiungi</button>
      <p v-if="isError" class="error">
        Il nuovo task deve avere almeno 5 caratteri
      </p>
    </div>

    <div class="task-container">
      <ul v-if="tasks.length > 0">
        <li v-for="(task, index) in tasks">
          <span>{{ task }}</span>
          <i @click="removeTask(index)" class="fa-solid fa-trash-can"></i>
        </li>
      </ul>

      <h3 v-else>non ci sono task</h3>
    </div>


  </div>

  <!-- link JAVASCRIPT  -->
  <script src="js/main.js"></script>
</body>
